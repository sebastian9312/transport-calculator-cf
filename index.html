<!DOCTYPE html>
<html>
  <head>
    <title>Transport price calculator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app" class="app">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9Y3dSxXp8HBuzQHTUuBVG8DsZ5KiilWSDyA8Yue_jnVHtLutofvontP1v4qqjXD3CEh4&usqp=CAU"
        alt="logo"
        class="logo"
      />
      <h2 class="title">TRANSPORT CALCULATOR</h2>
      <form id="form" class="form">
        <div class="form-input-field">
          <label for="invoiceSum" class="form-label">Invoice sum</label>
          <input type="text" id="invoiceSum" class="form-input" />
        </div>
        <div class="form-input-field">
          <label for="deliveryFee" class="form-label">Delivery Fee</label>
          <input type="text" id="deliveryFee" class="form-input" />
        </div>
        <div class="form-input-field">
          <label for="priceOfUnit" class="form-label">Price of Unit</label>
          <input type="text" id="priceOfUnit" class="form-input" />
        </div>
        <button type="submit" class="btn">Result</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
